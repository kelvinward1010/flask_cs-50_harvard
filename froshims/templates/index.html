{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input 
            type="text" 
            autocomplete="off" 
            autofocus name="name"
            placeholder="Name"
        >
        <!-- <select name="sports">
            <option disabled selected value="">Select Sports</option>
            {% for sport in sports %}
                <option value="{{sport}}">{{ sport }}</option>
            {% endfor %}
        </select> -->
        {% for sport in sports %}
            <input 
                type="checkbox" 
                id="{{sport}}" 
                name="sport" 
                value="{{sport}}"
            >
            <label for="{{sport}}">{{sport}}</label>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
